<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>What Beats Rock?</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <h1>What Beats Rock?</h1>

    <form id="guessForm">
      <input type="text" id="sessionId" placeholder="Player Name" required>
      <input type="text" id="seedWord" placeholder="Seed Word (default Rock)" value="rock" required>
      <input type="text" id="guess" placeholder="Your Guess" required>
      <button type="submit">Submit Guess</button>
    </form>

    <div id="result"></div>
    <div id="score"></div>
    <div id="history"></div>

    <button id="restartButton">Restart Game</button>
  </div>

  <script src="app.js"></script>

</body>
</html>
